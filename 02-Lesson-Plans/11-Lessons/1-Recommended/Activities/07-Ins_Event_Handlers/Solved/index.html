<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <!-- Form for data entry -->
        <form id="form">
          <div class="form-group">
            <label for="location-form">Filter Location Data by Zip Code</label>
            <input class="form-control" id="location-form-input" name="location-form" type="text" placeholder="99999">
          </div>
          <!-- Submit button -->
          <button id="submit" type="button" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>Filtered Location Summary</h2>
        <!-- Submit button -->
        <button id="clear" type="button" class="btn btn-default">Clear</button>
        <!-- Un ordered list for summary values -->
        <ul class="summary"></ul>
      </div>
    </div>
  </div>
</body>
  
  <!-- src contains the path to the file -->
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>

</html>
